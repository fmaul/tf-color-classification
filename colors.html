<html>

<head>
    <title>tensorflowJs Color Training Data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            padding: 0.5em;
            color: white;
            margin-bottom: 1px;
        }
    </style>
</head>

<body></body>
<script>
    // Get color definition training data from github
    fetch('https://raw.githubusercontent.com/fmaul/tf-color-classification/master/colors.json').then(result => {
        return result.json();
    }).then(data => {
        data.forEach((c, i) => {
            let color = "rgb(" + c.r + "," + c.g + "," + c.b + ")";
            $("body").append("<div style=\"background:" + color + "\">" + i + " " + c.color + "</div>");
        });
    });
</script>

</html>
